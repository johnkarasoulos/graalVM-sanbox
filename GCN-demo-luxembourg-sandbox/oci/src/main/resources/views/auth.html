<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>GCN - OpenID Connect</title>
</head>
<body>
<h1>GCN - OpenID Connect</h1>

<h2>username: <span th:text="${username}"></span></h2>

<nav>
    <ul>
        <li th:unless="${security}"><a href="/oauth/login/gcn">Enter</a></li>
        <li th:if="${security}"><a href="/logout">Logout</a></li>
    </ul>
</nav>
</body>
</html>
